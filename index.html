<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- Title Row -->
    <header id="title" class="row justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- App Row -->
    <div class="row m-3">
        <!-- City Search Column -->
        <div class="col-md-3">
            <!-- Search Bar -->
            <div class="row">
                <h4>Search for a City:</h4>
            </div>
            <!-- Search Bar Row -->
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Search</button>
                    </div>
                </div>
            </div>
            <!-- City List -->
            <div class="row my-3">
                <ul class="list-group w-100">
                    <li class="list-group-item">
                        Austin
                    </li>
                </ul>
            </div>
        </div>

        <!-- City Display Column -->
        <div class="col-md m-3">
            <!-- City Stats -->
            <div class="row p-3 border">
                <h3>
                    City and Date
                </h3>
            </div>
            <!-- City 5-day Forecast. -->
            <div class="row mt-3">
                    <h3>5-Day Forecast:</h3>
            </div>
                <!-- Row for the 5-day cards. -->
                <!-- FIXME: Problem with overlapping rows -->
                <div class="row">
                    <!-- Example Card -->
                    <div class="card text-white bg-primary mr-3" style="max-width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">10/31/2020</h5>
                            <p class="card-text">Information about the weather.</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
